<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <title>Desafio 22</title>
</head>
<body>
    <div id="card">
        <header>
            <img src="./assets/icon-italo.png" alt="Imagem do usuário">
            <div class="info">
                <strong>Ítalo Paula</strong>
                <p>italo76g@gmail.com</p>
            </div>
        </header>
        <main>
            <div class="option">
                <p>Conta</p>
                <div class="list">
                    <div class="item">
                        <i class="ph ph-user-circle"></i>
                        <span>Dados pessoais</span>
                    </div>
                    <i class="ph ph-caret-right"></i>
                </div>
                <div class="list">
                    <div class="item">
                        <i class="ph ph-key"></i>
                        <span>Informações de login</span>
                    </div>
                    <i class="ph ph-caret-right"></i>
                </div>
            </div>

            <div class="option">
                <p>Preferências</p>
                <div class="list">
                    <div class="item">
                        <i class="ph ph-bell"></i>
                        <span>Notificações</span>
                    </div>
                    <i class="ph ph-caret-right"></i>
                </div>
                <div class="list">
                    <div class="item">
                        <i class="ph ph-person-arms-spread"></i>
                        <span>Acessibilidade</span>
                    </div>
                    <i class="ph ph-caret-right"></i>
                </div>
            </div>

            <div class="option">
                <p>Privacidade</p>
                <div class="list">
                    <div class="item">
                        <i class="ph ph-devices"></i>
                        <span>Aparelhos conectados</span>
                    </div>
                    <i class="ph ph-caret-right"></i>
                </div>
                <div class="list">
                    <div class="item">
                        <i class="ph ph-user-switch"></i>
                        <span>Contas vinculadas</span>
                    </div>
                    <i class="ph ph-caret-right"></i>
                </div>
            </div>

            <div class="option">
                <div class="list">
                    <div class="item">
                        <i class="ph ph-question"></i>
                        <span>Central de ajuda</span>
                    </div>
                </div>
                <div class="list">
                    <div class="item">
                        <i class="ph ph-sign-out" style="color: red;"></i>
                        <span style="color: red;">Sair</span>
                    </div>
                </div>
            </div>
        </main>

    </div>
</body>
</html>
